<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
    <meta name="theme-color" content="#01AE07" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <script type="module" src="/main.js" defer></script>
</head>
<body>
    <button id="previous-button">prev</button>
    <button id="play-button">play</button>
    <button id="stop-button">stop</button>
    <button id="next-button">next</button>
    <audio id="the-audio" controls></audio>
    <!-- <video id="the-video" controls></video> -->
    <!-- <video id="the-video"></video> -->
    <p id="status">*</p>
    <input type="range" name="volume" id="volume" >

    <hr>
    <br>
    <form id="uploadForm" enctype="multipart/form-data">
        <!-- <label for="fileInput">Select files/folders</label> -->
        <!-- <input type="file" name="files[]" id="fileInput" multiple webkitdirectory> -->
        <div>
            <label for="fileInput">Select files</label>
            <input type="file" name="files" id="fileInput" multiple>
        </div>
        
        <div>
            <label for="folderInput">Select folder</label>
            <input type="file" name="folder" id="folderInput" multiple webkitdirectory>
        </div>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>
