<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
    <meta name="theme-color" content="#01AE07" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <script type="module" src="/main.js" defer></script>
</head>
<body>
    <login-view id="login-view" class="hidden"></login-view>

    <header>
        <p id="status"></p>
        <div id="messages" class="hidden">
            <div id="msg-board"></div>
            <button id="hide-messages">hide</button>
        </div>
    </header>
    <main>
        <section class="file-upload">
            <form id="uploadForm" enctype="multipart/form-data">
                <div>
                    <label for="fileInput">Select files</label>
                    <input type="file" name="files" id="fileInput" multiple>
                </div>
                
                <div>
                    <label for="folderInput">Select folder</label>
                    <input type="file" name="folder" id="folderInput" multiple webkitdirectory>
                </div>
    
                <ul id="upload-list">
                    
                </ul>
                
                <button type="submit">upload</button>
            </form>
        </section>

        <section>
            <div class="volume">
                <label for="volume">üîä</label>
                <input type="range" name="volume" id="volume" min="0" max="100" value="70">
            </div>

            <div class="rating">
                <p>
                    <span>üëé</span>
                    <input type="range" name="rating" id="rating" min="1" max="100" value="50">
                    <span>üëç</span>
                </p>
                
                <p id="rating-filtered">50: #</p>
            </div>
        </section>
        
        <section class="playlist-view">
            <ul id="playlist"> </ul>
        </section>
    
        <section class="player">    
            <p id="filename">filename</p> 
            <div class="media-info">
                <div class="volume">
                    <label for="track-volume">üîä</label>
                    <input type="range" name="track-volume" id="track-volume" min="1" max="200" value="100">
                </div>

                <p id="media-rating">#</p>
            </div>   

            <div class="nav-buttons">
                <p id="uprade-rating" title="U">üëç</p>
                <p id="prev-button" title="B">‚èÆÔ∏è</p>
                <p id="play-button" title="Space">‚ñ∂Ô∏è</p>
                <p id="next-button" title="N">‚è≠Ô∏è</p>
                <p id="degrade-rating" title="D">üëé</p>
            </div>
    
            <div class="progress">
            <!-- <p id="time">0:00</p>
            <p id="duration">0:00</p> -->
            <p id="time">0:00 / 0:00</p>
            <input type="range" name="progressBar" id="progressBar" min="0" max="1000" value="0">
            </div>
        </section>  
    </main>  
</body>
</html>
